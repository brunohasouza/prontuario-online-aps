                <br><br>
                <form id="formCadastro" >
                        <div class="form-group">
                            <label for="">Nome: </label>
                            <input type="text" name="name"  class="form-control" id="name" placeholder="p. ex., Tony Stark" required>
                        </div>
                        <div class="form-group">
                            <label for="">Apelido: </label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="p. ex., IronF!*#Man" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="">Senha: </label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="p. ex., **********" required>
                        </div>
                        
                        <input type="submit"  class="btn btnCadas" value="Cadastrar"/>
                </form>
                <br>
